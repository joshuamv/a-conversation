<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">

    <!-- links to script libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not just a meeting</title>
  </head>
  <body>
    <div id="content">
      <div class="absolute-container" id="answer-container">
        <h2 id="answer">answer</h2>
      </div>
      <div class="absolute-container">
        <h1 class="startTitle" id="titles">Welcome</h1>
      </div>
      <div class="absolute-container" id="lower-div">
        <form action="" method="POST">
          <div class="inputDiv" id="inputDiv">
            <input type="text" onclick = "bgOn()" onkeyup="textInput()" id="inputField" name="inputField"/>
            <div class="sendButton" id="sendButton">
              Send
            </div>
          </div>
        </form>
        <div class="button" id="startButton">
          Start
        </div>
      </div>
      <img src="img/unmute.svg" alt="mute-button" id="mute-button" class="sound-button">
      <img src="img/mute.svg" alt="mute-button" id="unmute-button" class="sound-button">
      <p id="disclaimer" class="disclaimer">Everything you write is deleted the second you see it disappear, the experience is completely anonymous</p>
    </div>
    <canvas id="canvas1"></canvas>
    <div id="canvas2">
      <script src="sketch.js" type="text/javascript"></script>
    </div>
    <div id="cursor"></div>
    <div id="cursor1"></div>
    <div id="cursor2"></div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.8/addons/p5.sound-min.js"></script>
    <script src="app.js" type="text/javascript"></script>

      <div>
        <label for="userA">Your Answer</label>
        <input type="text" onclick = "nextQuestion()" id="userA" name="userA" />
      </div>
      <button type="submit">Happy</button>
      <button type="submit">Sad</button>
    </form> -->
  </body>
</html>
